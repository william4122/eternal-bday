<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Birthday Card</title>

 <style>
    .glitter-text {
      font-size: 2em;
      font-weight: bold;
      color: hotpink;
      background-image: linear-gradient(45deg, #f06, #9f6);
      background-size: 200% 200%;
      animation: glitter 1.5s infinite linear;
      display: inline-block;
    }

    @keyframes glitter {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>

  <div id="main-container">
    <!-- Waffle Menu Icon -->
    <div id="waffle-menu" onclick="toggleNav()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
 <p> <span class="glitter-text">Wishing you a Happy Birthday Nelly!</span></p>
   <br>
    <br>
    <!-- Main Content Area -->
    <div id="content-container">
      <!-- Scrollable Box -->
      <div id="scrollable-box"></div> <!-- This div will be populated dynamically -->
    </div>
  </div>

  <!-- Side Navigation Bar -->
  <div id="side-nav">
    <a href="#" onclick="openYear(2023)">2023</a>
    <!-- Add more links for other years as needed -->
  </div>

  <!-- Fullscreen Modal -->
  <div id="fullscreen-modal">
    <span class="close" onclick="closeFullScreen()">&times;</span>
    <img id="fullscreen-image" src="" alt="Fullscreen Image">
    <div id="caption"></div>
    <div id="fullscreen-modal-overlay"></div> <!-- Add this line -->
  </div>

  <script src="script.js"></script>
</body>
</html>
